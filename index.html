<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra tu superHeroe</title>
    <!-- Enlace a Bootstrap y CSS personalizado -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="assets/img/sh2.jpg" alt="" class="img-nav"> SuperHero</a>
        </div>
    </nav>
    

    <!-- Sección de formulario de búsqueda -->
    <section class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="assets/img/sh1.jpg" alt="" class="w-75 d-block mx-auto mt-5">
            </div>
            <div class="col-md-6 mt-5">
                <h1 class="text-center">Busca tu Superhéroe</h1>
                <form id="Form">
                    <div class="form-group mt-5">
                        <label for="heroId" >Ingrese el ID del superhéroe (solo números):</label>
                        <input type="text" class="form-control mt-3" id="heroId" placeholder="Ej: 1">
                    </div>
                    <button type="submit" class="btn btn-primary mt-4 w-100">Buscar</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Sección para mostrar información -->
    <section class="container mt-5" >
        <div class="row">
            <div class="col-6" id="heroInfo">

            </div>
            <div class="col-6" id="infoTorta">
   
            </div>
        </div>     
    </section>

    <footer class="mt-5">
        <h5>Desafio Super Heroes</h5>
    </footer>

    <!-- Enlaces a scripts de jQuery, Bootstrap y CanvasJS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
